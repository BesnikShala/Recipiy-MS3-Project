{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m6 offset-m3" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <h3 class="center-align">
                    {{ username }}'s Recipes
                </h3>

            </div>
        </div>
    </div>

     <div class="container">
         <div class="row">
             {% for recipe in recipes %}
             <div class="col s12 m4">
                 <div class="card">
                     <div class="card-image waves-effect waves-block waves-light">
                         <img class="activator"
                             src="{{ url_for('static', filename='images/spaghetti-carbonara.jpg') }}">
                     </div>
                     <div class="card-content">
                         <span class="card-title activator grey-text text-darken-4">{{ recipe.recipe_name }}<i
                                 class="fas fa-plus-square right"></i></span>
                         <p><a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}">View Recipe</a></p>
                     </div>
                     <div class="card-reveal">
                         <span class="card-title grey-text text-darken-4">{{ recipe.recipe_name }}<i
                                 class="fas fa-times-circle right"></i></span>
                         <p>{{ recipe.recipe_description }}</p>
                     </div>
                 </div>
             </div>
             {% endfor %}
         </div>
     </div>

{% endblock %}
